    <!-- CONTAINER -->
    <!-- Crearemos un contenedor con BULMA, donde del lado izquierdo nos muestre un formulario y del lado derecho las tareas -->

    <div class="container">
        <div class="columns">
            <div class="column is-half">
                <div class="card">
                    <header class="card-header">
                        <p class="card-header-title">
                            Compra Del Super
                        </p>
                    </header>
                    <div class="card-content">
                        <div class="content">
                            <form id="task-form" onsubmit="createTask(event)">
                                <div class="field">
                                    <label class="label">Lista</label>
                                   
                                    </div>
                                </div>

                                <div class="field">
                                    <label class="label">1-Huevos</label>
                                    <label class="label">2-Leche</label>
                                    <label class="label">3-Azucar</label>
                                    <label class="label">4-Mantequilla</label>
                                    <div class="control">
                                     
                                    </div>
                                </div>

                                <div class="field is-grouped">
                                    <div class="control">
                                        <button type="submit" class="button is-link" id="save-task">Guardar</button>
                                    </div>
                                    <div class="control">
                                        <button class="button is-link is-light" id="cancel-task">Cancelar</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="column is-half">
                <div class="card">
                    <header class="card-header">
                        <p class="card-header-title">
                            SuperMercados Sugeridos
                        </p>
                    </header>
                    <div class="card-content">
                        <div class="content">
                            <table class="table is-fullwidth">
                                <thead>
                                    <tr>
                                        <th>Chedraui</th>
                                        <th>Aurrera</th>
                                        <th>Walmart</th>
                                    </tr>
                                </thead>
                                <tbody id="tasks">
                                    <!-- Aquí se mostrarán las tareas -->



                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- CONTAINER -->
